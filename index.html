<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<style>
  body{
    font-family: 'Poppins', sans-serif;
  }
</style>
  </head>
  <body>
    <div class="container">
      <div class="row bg-info mt-5 rounded">
        <div class="col-5 rounded my-5 p-5 bg-light m-auto" id="content" style="border: 2px solid green;">
          <h3 id="mainQue">Question.....</h3>
          <form action="">
            <div class="mt-4">
              <input
                type="radio"
                value="a"
                id="a"
                class="option form-check-input"
                name="option"
              />
              <label for="a">option 1</label>
            </div>
            <div class="mt-3">
              <input
                type="radio"
                value="b"
                id="b"
                class="option form-check-input"
                name="option"
              />
              <label for="b">option 2</label>
            </div>
            <div class="mt-3">
              <input
                type="radio"
                value="c"
                id="c"
                class="option form-check-input"
                name="option"
              />
              <label for="c">option 3</label>
            </div>
            <div class="mt-3">
              <input
                type="radio"
                value="d"
                id="d"
                class="option form-check-input"
                name="option"
              />
              <label for="d">option 4</label>
            </div>
            <div class="text-center">
              <button
                type="button"
                class="btn btn-primary mt-3"
                id="submit"
              >
                Submit
              </button>
            </div>
            <div class="d-flex justify-content-between mt-2">
              <button class="btn btn-outline-secondary btn-sm d-flex align-items-center" style="border-radius: 50%;" id="prev">
                <span class="material-symbols-outlined">
                  arrow_back
                  </span>
              </button>
              <button class="btn btn-outline-secondary btn-sm d-flex align-items-center" style="border-radius: 50%;" id="next">
                <span class="material-symbols-outlined">
                  arrow_forward
                  </span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
